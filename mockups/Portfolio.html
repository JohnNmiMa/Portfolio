<!DOCTYPE html>
<html lang="en">
	<head><meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<title>John's Portfolio Wireframe</title>
		<link href="css/smooth/jquery-ui-1.10.3.custom.css" rel="stylesheet">
		<link type="text/css" rel="stylesheet" href="reset.css">
		<link type="text/css" rel="stylesheet" href="main.css">
		<script type="text/javascript" src="jquery-2.0.3.js"></script>
		<script type="text/javascript" src="application.js"></script>
	</head>
	<body>
	<header>
		<h2>Possible wireframes for John's online portfolio</h2>
		<p>Choose <span class="wf1">"Wireframe Take 1"</span> OR <span class="wf2">"Wireframe Take 2"</span></p>
		<input id="markupBox" type="checkbox" name="markupBox">
		<label for="markupBox">Show Markup</label>
	</header>
	<div id="wf1Div" style="display:block">
		<img src="Portfolio-Take1.png"></div>
	<div id="wf1mDiv" style="display:none">
		<img src="Portfolio-Take1_2.png" class="markup"></div>
	<div id="wf2Div" style="display:none">
		<img src="Portfolio-Take2.png"></div>
	<div id="wf2mDiv" style="display:none">
		<img src="Portfolio-Take2_2.png" class="markup"></div>
	</body>
</html>
