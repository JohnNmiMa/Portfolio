<div>
    <div class="title" ng-class="projects.class">
        <a href="" ng-click="toggleSummary()">
            <h2>{{projects.company}} / <span class="job">{{projects.job}}</span></h2>
            <h4>{{projects.periodOfWork}}</h4>
        </a>
    </div>
    <div class="summary fadeInDownNow fadeOutUp" ng-show="showSummary" ng-bind-html="projects.summary"></div>
    <div class="grid thinkful">
        <project ng-repeat="proj in projects.projects"></project>
    </div>
</div>
