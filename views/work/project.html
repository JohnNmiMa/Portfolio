<div id="{{proj.id}}" class="proj" ng-mouseenter="hoverin(proj)" ng-mouseleave="hoverout(proj)">
    <a class="overlay" href={{proj.href}} target="_blank">
        <div class="description">
            <h2 ng-bind-html="proj.title"></h2>
            <h4>Website</h4>
        </div>
    </a>
    <div class="imgContainer">
        <img class="image {{proj.orientation}}" src>
    </div>
</div>
